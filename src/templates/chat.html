<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat With Document</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        button {
            background-color: #3498db;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .response-container {
            text-align: center;
            margin-top: 30px;
        }

        h2 {
            color: #333333;
        }

        p {
            font-size: 18px;
            color: #555555;
        }
    </style>
</head>
<body>
    <form method="post" action="{{ url_for('chat') }}">
        <label for="prompt">Ask me anything about your document:</label>
        <br>
        <input type="text" id="prompt" name="prompt" required>
        <br>
        <button type="submit">Chat</button>
    </form>

    {% if prompt %}
        <div class="response-container">
            <h2>Your Question:</h2>
            <p>{{ prompt }}</p>

            <h2>Response:</h2>
            <p>{{ response }}</p>
        </div>
    {% endif %}
</body>
</html>
